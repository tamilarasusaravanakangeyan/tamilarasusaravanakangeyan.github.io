baseURL: "https://tamilarasusaravanakangeyan.github.io"
languageCode: "en-us"
title: "Tamilarasu Saravanakangeyan - Portfolio & Blog"
theme: "hugo-theme-relearn"

defaultContentLanguage: "en"
defaultContentLanguageInSubdir: false
enableRobotsTXT: true

pagination:
  pagerSize: 6

taxonomies:
  tag: "tags"
  category: "categories"

outputs:
  home:
    - "HTML"
    - "RSS"
  page:
    - "HTML"
  section:
    - "HTML"
    - "RSS"

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false

menus:
  shortcuts:
    - name: "<i class='fa-fw fas fa-images'></i> Gallery"
      url: "/gallery/"
      weight: 10
    - name: "<i class='fa-fw fab fa-github'></i> GitHub"
      url: "https://github.com/tamilarasusaravanakangeyan"
      weight: 20

params:
  themeVariant:
    - "relearn-light"
    - "relearn-dark"
  author:
    name: "Tamilarasu Saravanakangeyan"
  collapsibleMenu: true
  alwaysopen: false
  disableBreadcrumb: false
  search:
    disable: false
  disableLandingPageButton: false
  landingPageName: "Tamilarasu"